    <script>
        var fotos = document.querySelectorAll('.gallery-item img')
        var novasImagens = ["assets/img/4.png", "assets/img/5.png", "assets/img/6.png", "assets/img/7.png", "assets/img/8.png", "assets/img/9.png", "assets/img/10.png", "assets/img/11.png", "assets/img/12.png", "assets/img/13.png", "assets/img/14.png", "assets/img/15.png", "assets/img/16.png", "assets/img/17.png", "assets/img/20.png", "assets/img/21.png", "assets/img/22.png", "assets/img/23.png", "assets/img/24.png", "assets/img/25.png", "assets/img/26.png"]

        for (var i = 0; i < fotos.length; i++) {
            fotos[i].addEventListener('click', clicou)
        }

        function clicou() {
            for (var j = 0; j < fotos.length; j++) {
                fotos[j].src = novasImagens[Math.floor(Math.random() * 21)]
            }
        }
    </script>
