<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stilo.css">
    <title>Formulário de Contato</title>
</head>
<body class="fundo">
    <header class="cabecalho d-flex">
        <div class="d-flex">
            <a href="index.html"><nav>Home</nav></a>
            <div class="line-division"></div>
            <a href="galeria.html"><nav>Galeria</nav></a>
            <div class="line-division"></div>
            <a href="formulario.html"><nav>Contato</nav></a>
            <div class="line-division"></div>
            <a href="quemSouEu.html"><nav>Quem sou eu</nav></a>
        </div>
    </header>

    <main class="main">
        <br><br><br>
        <div class="form-container">
            <form id="form">
                <label class="form-label" for="Nome">Nome:</label>
                <input class="form-input" id="name" type="text" name="Nome" required>
                
                <label class="form-label" for="Email">Email:</label>
                <input class="form-input" id="email" type="email" name="Email" required>
                
                <label class="form-label" for="Mensagem">Mensagem:</label>
                <input class="form-input" id="message-for-send" type="text" name="Mensagem" required>
                
                <button id="send-message" class="form-button" type="submit">Enviar mensagem</button>
                <br>
                <p id="message-confirm" class="confirm centraliza top"></p>
            </form>
        </div>
    </main>

    <footer class="rodape centraliza">
        <div class="space3"></div>
        <p>© 2024 Mario Fotos. Todos os direitos reservados.</p>
        <div class="space4"></div>
        <div>
            <img src="assets/img/facebook.png" class="icone">
            <img src="assets/img/instagram.png" class="icone">
            <img src="assets/img/whatsapp.png" class="icone">
            <img src="assets/img/twitter.png" class="icone">
            
        </div>
        <div class="space3"></div>
    </footer>
    <script>
        var confirm = document.getElementById('form')
        var text = document.getElementById('message-confirm')
        
        confirm.addEventListener('submit', message)
        function message(event){
            event.preventDefault()
            text.textContent = 'MENSAGEM ENVIADA COM SUCESSO'            
        }
    </script>
</body>
</html>
